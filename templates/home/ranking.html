{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Project</title>
    <link rel="stylesheet" href="{% static 'css/ranking.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-top">
                    <h1>Ranking</h1>
                    <div class="header-right">
                        <button class="hamburger-menu" aria-label="Toggle navigation">
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>
                    </div>
                </div>
                </div>
        </header>

        <nav class="main-nav">
            <ul>
                <li><a href="{% url 'painel_view' %}">Painel</a></li>
                <li><a href="{% url 'indicacao_view' %}">Minhas indicações</a></li>
                <li class="active"><a href="#">Ranking</a></li>
                <li><a href="{% url 'perfil_view' %}">Meus dados</a></li>
                <!-- <li><a href="#">Compartilhar</a></li> -->
            </ul>
        </nav>

        <main>
            <div class="main-content">
                <div class="main-content" id="ranking-list">
                    {% for user in ranking %}
                        <div class="ranking-item" data-name="{{ user.user}}" data-indications="{{ user.total|default:0 }}">
                            <div class="user-info">
                                <h3>{{ user.name  }}</h3>
                                <p>{{ user.total|default:0 }} indicações</p>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </main>
    </div>

    <script src="{% static 'js/ranking.js' %}"></script>
</body>
</html>
